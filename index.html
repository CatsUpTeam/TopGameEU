<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tubes</title>
</head>

<style>
    @import url("css/landscape.css");
    @import url("css/tube.css");
    @import url("css/controls.css");
    @import url("css/progress_bar.css");
</style>
<body>

<div class="skyBlock" id="skyBlockId">
    <div id="grass"></div>
    <div id="tree"></div>
</div>
<div class="groundBlock" id="groundBlockId">

    <div class="progressbar" id="progressBarId">
        <div class="bar"><span></span></div>
    </div>

    <div class="menuButton" id="button">
    </div>

    <div class="menu" id="menuId">
        <div id="card">
            <figure class="back" id="backId">
            </figure>
            <figure class="front" id="frontId">
                <a class="menuButtons" id = "0" onclick="newGame()">New game</a>
                <a class="menuButtons" id = "1" onclick="game.restart()">Replay</a>
                    <a class="menuButtons" id = "2" onclick="game.solve()">Solve</a>
                    <a class="menuButtons" id = "3" onclick="showHiddenMenu()">Level</a>
                    <div class = "level" id = "levelId">
                        <a class="menuButtons" id = "3_1" onclick="chooseLevel(5, 5)">Easy</a>
                        <a class="menuButtons" id = "3_2" onclick="chooseLevel(10,10)">Medium</a>
                        <a class="menuButtons" id = "3_3" onclick="chooseLevel(17,13)">Hard</a>
                        <a class="menuButtons" id = "3_4" onclick="levelSelectionMenu()">Choose</a>
                    </div>
                <a class="menuButtons" id = "4">Results</a>
            </figure>
        </div>
    </div>
</div>

<div class="chooselevel" id ="chooselevelId" >
</div>

<div class="winDiv" id ="winDivId">Congratulations
    <a class="winButtons" onclick="newGame()">New game</a>
    <a class="winButtons" onclick="game.restart()">Replay</a>
    <a class="winButtons" onclick="action()">Ok</a>
</div>


<div class="house" id = "houseId"></div>
<div class="well" id = "wellId"></div>

<script src="src/utils.js" type="text/javascript"></script>
<script src="src/generator.js" type="text/javascript"></script>
<script src="src/game.js" type="text/javascript"></script>
<script src="src/landscape.js" type="text/javascript"></script>
<script src="src/blackbox/jquery.min.js" type="text/javascript"></script>
<script src="src/blackbox/progress_bar.js" type="text/javascript"></script>


</body>
</html>
