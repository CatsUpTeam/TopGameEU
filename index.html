<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tubes</title>
	<script src="https://www.gstatic.com/firebasejs/3.2.0/firebase.js"></script>
    <script>
        var config = {
            apiKey: "AIzaSyAfdSz0qVYgPIc8_tWnreLyoUT9JW34nMY",
            authDomain: "topgameeu.firebaseapp.com",
            databaseURL: "https://topgameeu.firebaseio.com",
            storageBucket: "topgameeu.appspot.com",
        };
        firebase.initializeApp(config);
    </script>
</head>

<style>
    @import url("css/landscape.css");
    @import url("css/tube.css");
    @import url("css/controls.css");
</style>
<body>

    <div class="skyBlock" id="skyBlockId">
        <div id="grass"></div>
        <div id="tree"></div>
    </div>
    <div class="groundBlock" id="groundBlockId">

          <p class="statisticText" id="lvlsComp"></p>
          <p class="statisticText" id="time"></p>

        <div class="menuButton" id="button">
        </div>

        <div class="menu" id="menuId">
            <div id="card">
                <figure class="back" id="backId">
                    <a class="menuButtons" id = "0" onclick="newGame()">New game</a>
                    <a class="menuButtons" id = "1" onclick="game.restart()">Replay</a>
                    <a class="menuButtons" id = "2" onclick="game.solve()">Solve</a>
                    <a class="menuButtons" id = "3" onclick="showHiddenMenu()">Level</a>
                    <div class = "level" id = "levelId">
                        <a class="menuButtons" id = "3_1" onclick="chooseLevel(5, 5)">Easy</a>
                        <a class="menuButtons" id = "3_2" onclick="chooseLevel(10,10)">Medium</a>
                        <a class="menuButtons" id = "3_3" onclick="chooseLevel(17,13)">Hard</a>
                        <a class="menuButtons" id = "3_4" onclick="showlevelSelectionMenu()">Choose</a>
                    </div>
                    <a class="menuButtons" id = "4" onclick="showResultBlock()">Results</a>
                </figure>
                <figure class="front" id="frontId">
                </figure>
            </div>
        </div>
    </div>

    <div class="chooselevel" id ="chooselevelId" >
    </div>

    <div class="winDiv" id ="winDivId"><p></p>
        <a class="winButtons" onclick="newGame()">New game</a>
        <a class="winButtons" onclick="game.restart()">Replay</a>
        <a class="winButtons" onclick="action()">Ok</a>
    </div>

    <div class="house" id = "houseId"></div>
    <div class="well" id = "wellId"></div>



    <div class="chooselevel" id="resultsId">
        <input class = "menuButtons inputDataBase" id="nameText" type="text" value = "Your name" onfocus="if (this.value == 'Your name')
        {this.value = ''; this.style.color = '#000';}" onblur="if (this.value == '')
        {this.value = 'Your name'; this.style.color = '#777';}">
        <a class="menuButtons backButtonDataBase" id = "fromTableId">‚Üê</a>
        <a class="menuButtons okButtonDataBase" id = "addDataId">OK</a>
        <table id="leaderBoardId">
            <tr>
                <th>User</th>
                <th>Score</th>
            </tr>
        </table>

    </div>

    <script src="src/utils.js" type="text/javascript"></script>
    <script src="src/landscape.js" type="text/javascript"></script>
    <script src="src/generator.js" type="text/javascript"></script>
    <script src="src/game.js" type="text/javascript"></script>
    <script src="src/blackbox/flipScript.js" type="text/javascript"></script>
    </body>
</html>
